version: '3.7'

services:

  elasticsearch:
    image: elasticsearch:8.7.0
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - cluster.name=netology-logging
      - node.name=es-01
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  kibana:
    image: kibana:8.7.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch

  # logstash:
  #   image: logstash:8.7.0
  #   container_name: logstash
  #   depends_on:
  #     - elasticsearch
  #     - nginx
  #   ports:
  #     - 5000:5000
  #   volumes:
  #     - './config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf'

  filebeat:
    build: .
    container_name: filebeat
    ports:
      - 5555:5555
    depends_on:
      - elasticsearch
    environment:
      - output.elasticsearch.hosts=elasticsearch:9200
    
  nginx:
    image: nginx:1.23
    container_name: nginx
    volumes:
      - './config/nginx.conf:/etc/nginx/nginx.conf'
    ports:
      - 8080:80
    depends_on:
      - filebeat
    logging:
      driver: syslog
      options:
        syslog-address: tcp://localhost:5555
        

volumes:
  elasticsearch-data:
    driver: local
